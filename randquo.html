<html>
	<head>
		<title>Random Quotes</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
		<style>
@import url(https://fonts.googleapis.com/css?family=Raleway:400,500);

body {
	background-color: #f4a442;
}

.box {
	border-radius: 7px;
	background-color: white;
	width: 50%;
	height: auto;
	margin: 250 auto;
}

.box {
	padding: 15px;
}

p {
	text-align: right;
	margin: 15px;
}

button {
	background-color: #f4a442;
	border-color: white !important;
}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="quote">
				<i class="fa fa-quote-left fa-lg" aria-hidden="true"></i>
				<span>In three words I can sum up everything I've learned about life: it goes on.</span>
				<i class="fa fa-quote-right fa-lg" aria-hidden="true"></i>
				<p> - Robert Frost</p>
			</div>
			<div class="buttons">
				<button class="tweet btn col-xs-2 col-xs-offset-1"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button>
				<button class="newQ btn col-xs-2 col-xs-offset-6"><i class="fa fa-random fa-2x" aria-hidden="true"></i></button>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready( function() {
			newQuote();
		});
		function newQuote() {
			$.ajax({
				headers: {
					'X-Mashape-Key': 'UooUd4F7c7mshVy2UW2lInjjej17p13BQJZjsn9FE3KSTlWtNF',
					Accept: 'application/json',
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				url: 'https://andruxnet-random-famous-quotes.p.mashape.com/?cat=',
				success: function (r) {
					currentQuote = r.quote;
					currentAuthor = r.author;
					$( "span" ).html( currentQuote );
					$( "p" ).html( ' - ' + currentAuthor );
				}
			});
			$(".tweet").on("click", function () {
				window.location = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' + encodeURIComponent('"' + currentQuote + '" -' + currentAuthor);
			});
		}

		$(".newQ").on("click", function() {
			newQuote();
		});		
	</script>
</html>
